<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <title>DSG prototype for Chrome</title>
  <style type="text/css">
<!--
    * { font-family: "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif; }
    button { width: 10em; }
-->
  </style>
  <script src="main.js"></script>
</head>
<body onload="init()">
  <h2 style="margin:0px">DSG prototype for Chrome</h2>
  <div id="start">
    <button onclick="start()">START</button>
  </div>
  <div id="stop" style="display: none">
    <button onclick="location.reload()">STOP</button>
    <span id="loading" style="display: none">loading...</span>
  </div>
  <div id="main">
    <table cellpadding="8" bgcolor="#eee">
      <tr>
        <td bgcolor="#c33">
          P1
        </td>
        <td>
          0: Roll<br/>
          1: Pitch<br/>
          2: Throttle<br/>
          4: Yaw
        </td>
        <td>
          <input id="0-0" type="range" min="-1" max="1" step="0.01"><br/>
          <input id="0-1" type="range" min="-1" max="1" step="0.01"><br/>
          <input id="0-2" type="range" min="-1" max="1" step="0.01" value="-1"><br/>
          <input id="0-3" type="range" min="-1" max="1" step="0.01">
        </td>
      </tr>
    <table cellpadding="8" bgcolor="#eee">
      <tr>
        <td bgcolor="#3c3">
          P2
        </td>
        <td>
          0: Roll<br/>
          1: Pitch<br/>
          2: Throttle<br/>
          4: Yaw
        </td>
        <td>
          <input id="1-0" type="range" min="-1" max="1" step="0.01"><br/>
          <input id="1-1" type="range" min="-1" max="1" step="0.01"><br/>
          <input id="1-2" type="range" min="-1" max="1" step="0.01" value="-1"><br/>
          <input id="1-3" type="range" min="-1" max="1" step="0.01">
        </td>
      </tr>
    <table cellpadding="8" bgcolor="#eee">
      <tr>
        <td bgcolor="#33c">
          P3
        </td>
        <td>
          0: Roll<br/>
          1: Pitch<br/>
          2: Throttle<br/>
          4: Yaw
        </td>
        <td>
          <input id="2-0" type="range" min="-1" max="1" step="0.01"><br/>
          <input id="2-1" type="range" min="-1" max="1" step="0.01"><br/>
          <input id="2-2" type="range" min="-1" max="1" step="0.01" value="-1"><br/>
          <input id="2-3" type="range" min="-1" max="1" step="0.01">
        </td>
      </tr>
    </table>
    Throttle -> Sound1<br/>Roll | Pitch | Yaw -> Sound2 
  </div>
  <div>
    <a href="https://github.com/t-asano/DroneSoundGenerator"><small>More Info</small></a>
  </div>
</body>
</html>
