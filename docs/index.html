<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="content-style-type" content="text/css" />
  <meta http-equiv="content-script-type" content="text/javascript" />
  <title>DSG</title>
  <style type="text/css">
<!--
  * { font-family: "Hiragino Kaku Gothic ProN", "メイリオ", sans-serif; }
-->
  </style>
  <script src="main.js"></script>
</head>
<body>
  <h2>DSG Prototype for Chrome</h2>
  <div id="start">
    <button onclick="init()">START</button>
  </div>
  <div id="stop" style="display: none">
    <button onclick="location.reload()">STOP</button>
  </div>
  <div id="main">
    <table cellpadding="4">
      <tr>
        <td bgcolor="red">
          1
        </td>
        <td>
          R<input id="0-0" type="range" min="-1" max="1" step="0.01">S2<br/>
          P<input id="0-1" type="range" min="-1" max="1" step="0.01">S2<br/>
          T<input id="0-2" type="range" min="-1" max="1" step="0.01" value="-1">S1<br/>
          Y<input id="0-3" type="range" min="-1" max="1" step="0.01">S2
        </td>
        <td bgcolor="green">
          2
        </td>
        <td>
          R<input id="1-0" type="range" min="-1" max="1" step="0.01">S2<br/>
          P<input id="1-1" type="range" min="-1" max="1" step="0.01">S2<br/>
          T<input id="1-2" type="range" min="-1" max="1" step="0.01" value="-1">S1<br/>
          Y<input id="1-3" type="range" min="-1" max="1" step="0.01">S2
        </td>
        <td bgcolor="blue">
          3
        </td>
        <td>
          R<input id="2-0" type="range" min="-1" max="1" step="0.01">S2<br/>
          P<input id="2-1" type="range" min="-1" max="1" step="0.01">S2<br/>
          T<input id="2-2" type="range" min="-1" max="1" step="0.01" value="-1">S1<br/>
          Y<input id="2-3" type="range" min="-1" max="1" step="0.01">S2
        </td>
      </tr>
    </table>
    Throttle -> Sound1<br/>Roll | Pitch | Yaw -> Sound2 
  </div>
  <br/>
  <div>
    <a href="https://github.com/t-asano/DroneSoundGenerator"><small>More Info</small></a>
  </div>
</body>
</html>
